name: aplikasi_tani
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  google_nav_bar: ^5.0.6
  shared_preferences: ^2.2.3
  dio: ^5.0.0
  open_file: ^3.2.1
  file_picker: ^5.2.0
  path_provider: ^2.0.10
  url_launcher: ^6.0.20
  fluttertoast: ^8.2.2
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

fonts:
  - family: Montserrat
    fonts:
      - asset: fonts/Montserrat-Bold.ttf
      - asset: fonts/Montserrat-Black.ttf
      - asset: fonts/Montserrat-ExtraBold.ttf
      - asset: fonts/Montserrat-ExtraLight.ttf
      - asset: fonts/Montserrat-Light.ttf
      - asset: fonts/Montserrat-Medium.ttf
      - asset: fonts/Montserrat-Regular.ttf
      - asset: fonts/Montserrat-SemiBold.ttf
      - asset: fonts/Montserrat-Thin.ttf